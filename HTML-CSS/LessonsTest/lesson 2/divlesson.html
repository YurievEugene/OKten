<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            height: 1000px;
        }
        .box{
            width: 200px;
            height: 200px;
        }
        .apple{
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
        }
        .apple img{
            width: auto;
            height: 50%;
        }
        .mushroom{
            background-color: bisque;
        }
        .banana{
            background-color: yellow;
        }
        .flex{
            height: 100%;
            width: 100%;
            background-color: burlywood;
            display: flex;
            justify-content: flex-start;
            gap: 25px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box apple">
            <p>apple</p>
            <img src="https://www.applesfromny.com/wp-content/uploads/2020/06/SnapdragonNEW.png" alt="">
        </div>
        <div class="box mushroom">
            <p>mushroom</p>
        </div>
        <div class="box banana">
            <p>banana</p>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Document</title>
    <style>
        .wrapper{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .text{
            height: 200px;
            width: 200px;
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            border-radius: 40px;
            border: 3px solid ;
            transition: 2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text a{
            text-decoration: none;
            color: white;
        }
        .text:hover{
            border-radius: 10px;
            border: 5px solid ;
            transition: 1s;
        }
        .text:hover a{
            color: black;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="text"></div>
        <div class="text">
            <a href="#">link</a>
        </div>
        <div class="text"></div>
        <div class="text"></div>
    </div>
</body>
</html>
